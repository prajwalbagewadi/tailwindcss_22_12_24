<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", serif;
      }
    </style>
  </head>
  <body class="bg-zinc-800 flex justify-center items-center min-h-screen">
    <div class="bg-cyan-800 rounded-lg p-8 shadow-2xl max-w-sm w-full">
      <h2 class="text-center text-3xl text-white mb-6 font-bold">Login</h2>
      <form action="">
        <div class="mb-4">
          <label for="" class="block text-sm font-medium text-gray-300 mb-2"
            >email</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-700 border-red-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
            type="email"
            name=""
            id=""
            placeholder="email"
          />
        </div>
        <div class="mb-6">
          <label for="" class="block text-sm font-medium text-gray-300 mb-2"
            >password</label
          >
          <input
            class="w-full px-3 py-2 bg-gray-700 border-red-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-400"
            type="password"
            name=""
            id=""
            placeholder="password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-yellow-600 text-black py-2 rounded-md hover:bg-yellow-500 shadow-lg"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
